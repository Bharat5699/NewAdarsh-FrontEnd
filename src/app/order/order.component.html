<div *ngIf="parentCom">
<div class="card">
<div class="card-header" style="text-align: center;">
<h3>Add Order</h3>
</div>


<form (ngSubmit)="onSubmit()">
  <div class="card-body">
   



    <div class="row">
      <div class="col-md-6">
        <div class="row">
        <div class="col-md-4">
          <label>Name</label> 
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="orderName" required [(ngModel)]="orderObj.name" name="orderName">
    <input type="hidden"  id="orderid" required [(ngModel)]="orderObj.id" name="orderid">
        </div>
        </div>
       
      </div>
      <div class="col-md-6" >
        <div class="row">
        <div class="col-md-4" >
          <label>Mobile No</label> 
        </div>
        <div class="col-md-8" >
          <input type="text"  class="form-control" (keypress)="numberOnly($event)"  maxlength="10" id="ordermono" required [(ngModel)]="orderObj.mobile_no" name="ordermono">

          </div>
          
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row">
        <div class="col-md-4">
          <label>From Date</label> 
        </div>
        <div class="col-md-8">

          
          <input type="date" class="form-control" id="orderfdate" required [(ngModel)]="fdate" name="orderfdate">

        </div>
        </div>
       
      </div>
      <div class="col-md-6" >
        <div class="row">
        <div class="col-md-4" >
          <label>To Date</label> 
        </div>
        <div class="col-md-8" >
          <input type="date"  class="form-control" id="ordertodate" required [(ngModel)]="tdate" name="ordertodate">

          </div>
          
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row">
        <div class="col-md-4">
          <label>Address</label> 
        </div>
        <div class="col-md-8">
       <input type="text" class="form-control"  id="orderaddress" required [(ngModel)]="orderObj.address" name="orderaddress">

        </div>
        </div>
       
      </div>
     
    </div>

 

</div>

<div class="card-footer" style="text-align: center;">
  <button class="btn btn-primary" type="button"  (click)="clear()" style="margin-right: 10px;">CLEAR</button>
  <button type="submit" class="btn btn-success">SAVE</button>
  <button class="btn btn-info" type="button"  (click)="searchOrder()" style="margin-left: 10px;">SEARCH</button>
  <!-- <button class="btn btn-primary" (click)="rerender()" style="margin-left: 10px;">refresh</button> -->
</div>
</form>
</div>
<br>
<table  class="row-border hover">
  <thead>
    <tr>
      <th style="width: 5%;">Sr No.</th>
      <th style="width: 10%;">Order No</th>
      <th style="width: 15%;">Name</th>
     <th style="width: 10%;">From Date</th>
     <th style="width: 10%;">To Date</th>
     <th style="width: 20%;">Address</th>
     <th style="width: 10%;">Mobile No</th>
     <th style="width: 20%;">Action</th>
     
    </tr>
  </thead>
  <tbody *ngIf="orders?.length != 0">
    <tr *ngFor="let order of orders;index as i">
      <td style="width: 5%;">{{i+1}}</td>
      <td style="width: 10%;">{{ order.order_no }}</td>
      <td style="width: 15%;">{{ order.name }}</td>
      <td style="width: 10%;">{{ order.from_date.toString().substring(0,10) }}</td>
      <td style="width: 10%;">{{ order.to_date.toString().substring(0,10) }}</td>
      <td style="width: 20%;">{{ order.address }}</td>
      <td style="width: 10%;">{{ order.mobile_no }}</td>
    
      
       <td style="width: 20%;"><i (click)="addmenuDetails(order)" class="fa fa-plus" aria-hidden="true"></i>
          <i  (click)="editItemDetail(order)" class="fa fa-edit" style="margin-left: 10px"></i>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="orders?.length == 0">
    <tr>
      <td colspan="8" class="no-data-available text-center" >No data!</td>
    </tr>
  </tbody>

  
</table>


</div>

<div *ngIf="addmenuCom">

  <app-order-child [orderObj]="orderObj" [fdate]="fdate" [tdate]="tdate" ></app-order-child>
</div>
