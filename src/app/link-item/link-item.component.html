
  <div class="card">
    <div class="card-header" style="text-align: center;">
    <h3>Link Item</h3>
    </div>
   
    <div class="card-body">
     
      <div class="row">
        <div class="col-md-6">
          <div class="row">
          <div class="col-md-4">
            <label>Item</label> 
          </div>
          <div class="col-md-8">
            <select class="form-control" id="itemvalue" 
            [(ngModel)]="itemvalue" (ngModelChange)="itemchange()" 
            name="type">
            <option  value="0">--Select-- </option> 
               
                   <option *ngFor="let item of items " [ngValue]="item.id">
                     {{item.name}}
                   </option>    
             </select>

          </div>
          </div>
          <div *ngIf="selected_games"  class="selected-games-wrap">
            <div class="selected-game" *ngFor="let s of selected_games" >
              <span class="selected-span">{{s.name}} <span class="delete-game" (click)="deleteGame(s.id)" title="Click to delete">X</span></span>
            </div>
        </div>
        </div>
        <div class="col-md-6" >
          <div class="row">
          <div class="col-md-4" >
            <label>Sub Item :</label> 
          </div>
          <div class="col-md-8" >
            <div class="filter-wrap">
              <input [(ngModel)]="searchText" placeholder="Filter SubItem" class="filter-input">
              <span class="filter-clear" *ngIf="searchText.length>0" (click)="clearFilter()">X</span>
            </div>
            <div class="clear-selection" title="Click to Clear Selections" (click)="clearSelection()" *ngIf="selected_count">Clear Selection</div>
  
  <!-- Game List -->
  <div style="max-height: 400px; overflow: auto;    margin-top: 17px;border: 1px solid;">
  <ul class="game-list">
    <li *ngFor="let g of games | chkfilter : searchText" class="game-item"> 
      <input (change)="getSelected()" type="checkbox"
               name="games"
               value="{{g.id}}"
               [(ngModel)]="g.selected"/> 
      <span class="game-text">{{g.name}}</span>
    </li>
  </ul>
</div>
            </div>
            
            </div>
        </div>
      </div>

       <!-- Selected Games -->
  
  </div>
  <div class="card-footer" style="text-align: center;">
    <button  class="btn btn-success" (click)="save()">SAVE</button>
    </div>
    
</div>
